services:
  stock:
    build:
      context: .
    ports:
      - 8001:8001
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      stock-db:
        condition: service_healthy
  stock-publish:
    build:
      context: .
    command: [ "python", "manage.py", "publish" ]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      stock-db:
        condition: service_healthy
  stock-subscribe:
    build:
      context: .
    command: [ "python", "manage.py", "subscribe", "src.core.consumer.receiver", "/exchange/saga/stock", "stock" ]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      stock-db:
        condition: service_healthy
  stock-db:
    image: postgis/postgis:16-3.4
    restart: always
    volumes:
      - stock-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-db}"  ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  stock-db-data: